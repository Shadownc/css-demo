<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态彩虹渐变字效 (自定义颜色)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2c3e50; /* 深色背景 */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .rainbow-text {
            font-size: 80px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            padding: 10px 20px;
            white-space: nowrap; /* 防止文本换行 */
            
            /* 使用你提供的自定义渐变颜色 */
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 25%, #ffff00 50%, #ff00ff 75%, #00ffff 100%);
            
            /* 保持背景大小足够长，以便动画时能完整显示渐变 */
            background-size: 400% 100%; 

            /* 将背景裁剪成文本形状 */
            -webkit-background-clip: text;
            background-clip: text;

            /* 将文本颜色设置为透明，让背景显示出来 */
            color: transparent;

            /* 应用动画 */
            animation: moveRainbow 8s linear infinite; /* 动画名称 持续时间 动画速度 重复次数 */
        }

        /* 定义关键帧动画 */
        @keyframes moveRainbow {
            0% {
                background-position: 0% 50%; /* 渐变从左边开始 */
            }
            100% {
                background-position: 100% 50%; /* 渐变移动到右边 */
            }
        }

        /* 鼠标悬停时的效果（可选） */
        .rainbow-text:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }

        /* 响应式调整字体大小 */
        @media (max-width: 768px) {
            .rainbow-text {
                font-size: 50px;
                letter-spacing: 3px;
            }
        }

        @media (max-width: 480px) {
            .rainbow-text {
                font-size: 30px;
                letter-spacing: 1px;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="rainbow-text">炫彩文字效果</div>
</body>
</html>
